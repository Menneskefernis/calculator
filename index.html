<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <main>
        
            <section id="calc-top">
                <button id="clear" class="btn">Clear</button>
                <div id="display" name="display">
                    <div id="expression"></div>
                    <div id="input"></div>
                </div>
                
                <!-- <input type="text"  autofocus> -->
                <button id="delete" class="btn btn-delete">< Delete</button>
            </section>
            
            <section id="calc-main">
                <button class="btn btn-num" name="1">1</button>
                <button class="btn btn-num" name="2">2</button>
                <button class="btn btn-num" name="3">3</button>
                <button class="btn btn-operator" name="divide">/</button>
                <button class="btn btn-num" name="4">4</button>
                <button class="btn btn-num" name="5">5</button>
                <button class="btn btn-num" name="6">6</button>
                <button class="btn btn-operator" name="multiply">*</button>
                <button class="btn btn-num" name="7">7</button>
                <button class="btn btn-num" name="8">8</button>
                <button class="btn btn-num" name="9">9</button>
                <button class="btn btn-operator" name="add">+</button>
                <button class="btn btn-num" name="0">0</button>
                <button class="btn btn-num" name=".">.</button>
                <button id="equals" class="btn" name="equals">=</button>
                <button class="btn btn-operator" name="subtract">-</button>
            </section>
        
    </main>

    <script src="main.js"></script>
</body>
</html>
