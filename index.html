<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <main>
        
        <section id="calc-top">
            
            <div id="display" name="display">
                <div id="expression"></div>
                <div id="input"></div>
            </div>
            <button id="clear" class="btn">C</button>
            <button id="delete" class="btn btn-delete">< Del</button>
        </section>
            
        <section id="calc-main">
            <button class="btn btn-calc btn-num" name="1" data-value="97">1</button>
            <button class="btn btn-calc btn-num" name="2" data-value="98">2</button>
            <button class="btn btn-calc btn-num" name="3" data-value="99">3</button>
            <button class="btn btn-calc btn-operator" name="divide" data-value="111">/</button>
            <button class="btn btn-calc btn-num" name="4" data-value="100">4</button>
            <button class="btn btn-calc btn-num" name="5" data-value="101">5</button>
            <button class="btn btn-calc btn-num" name="6" data-value="102">6</button>
            <button class="btn btn-calc btn-operator" name="multiply" data-value="106">*</button>
            <button class="btn btn-calc btn-num" name="7" data-value="103">7</button>
            <button class="btn btn-calc btn-num" name="8" data-value="104">8</button>
            <button class="btn btn-calc btn-num" name="9" data-value="105">9</button>
            <button class="btn btn-calc btn-operator" name="add" data-value="107">+</button>
            <button class="btn btn-calc btn-num" name="0" data-value="96">0</button>
            <button class="btn btn-calc btn-num" name="." data-value="110">.</button>
            <button id="equals" class="btn" data-value="13">=</button>
            <button class="btn btn-calc btn-operator" name="subtract" data-value="109">-</button>
        </section>
        
    </main>

    <script src="main.js"></script>
</body>
</html>
